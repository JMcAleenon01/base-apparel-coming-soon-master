<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="container-left">
      <header>
        <img class="card-logo" src="images/logo.svg" alt="">
        <img class="card-mobile-hero" src="images/hero-mobile.jpg" alt="">
      </header>
      <section>
        <h1 class="card-head-text"><p>We're</p>coming soon</h1>
        <p class="card-subhead-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </section>
      <section class="card-email-container">
        <input type="text" class="card-email-input" placeholder="Email Address">
        <button class="card-email-btn">></button>
      </section>
    </div>

    <div class="container-right">
      <img class="card-desktop-hero" src="images/hero-desktop.jpg" alt="">
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">J</a>.
      </p>
    </footer>
  </main>
</body>
</html>
